<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/jquery-1.3.2.js"></script>
    <title>Register</title>
</head>
<body>
<div style="width = 80%; height = 5%;margin: auto;"><h1>Time Management Software</h1></div>
<form action="/register" method="post">
    <div><label> User Name : <input type="text" name="userName" required/> </label></div>
    <div><label> Password: <input type="password" name="password" required/> </label></div>
    <div><label>Confirm Password: <input type="password" name = "confirmPassword" required/></label></div>
    <div><label>First Name: <input type="text" name="firstName" required/></label></div>
    <div><label>Last Name: <input type="text" name="lastName" required/></label></div>
    <div><label>Phone Number: <input type="number" name="phoneNumber" required/> </label></div>
    <div><label>Email: <input type="email" name="email" required/> </label></div>
    <div><input type="submit" value="Register"/></div>

    {% if error != "noError" %}
        {{ error }}
    {% endif %}

</form>
</body>
</html>
